name: Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Connexion à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Définir le nom de l'image
        run: echo "IMAGE_NAME=seydoucoder/simple-http-server" >> $GITHUB_ENV

      - name: Construction de l'image Docker
        run: docker build -t $IMAGE_NAME:v1.0 .

      - name: Taguer l'image
        run: |
          docker tag $IMAGE_NAME:v1.0 $IMAGE_NAME:latest

      - name: Pousser l'image sur DockerHub
        run: |
          docker push $IMAGE_NAME:v1.0
          docker push $IMAGE_NAME:latest
