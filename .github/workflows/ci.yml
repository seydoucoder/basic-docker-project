name: Docker CI/CD

on:
  push:
    branches:
      - main   # La pipeline s'exécute à chaque push sur la branche `main`

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v2

      # Étape 2 : Installer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Étape 3 : Construire l'image Docker
      - name: Build Docker image
        run: |
          docker build -t simple-http-server .

      # Étape 4 : Connexion à Docker Hub avec un Token
      - name: Login to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}  # Utilisation du Token au lieu du mot de passe
        run: echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      # Étape 5 : Taguer et pousser l'image Docker
      - name: Push to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          docker tag simple-http-server $DOCKER_USERNAME/simple-http-server:v1.0
          docker push $DOCKER_USERNAME/simple-http-server:v1.0
